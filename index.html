<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" media="screen and (max-width: 400px)" href="smallscreen.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="card">
    <div class="card-bg">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="profile">
      <img class="profile-pic" src="images/image-victor.jpg" alt="profile-pic">
      <h1>Victor Crest <span>26</span></h1>
      <h2>London</h2>
      <hr class="bar">
    </div>
    <div class="status">
      <ul class="list">
        <li><span>80K</span><br />Followers</li>
        <li><span>803K</span><br />Likes</li>
        <li><span>1.4K</span><br />Photos</li>
      </ul>
    </div>
  </div>
  <div class="background">
    <img class="bgtop" src="images/bg-pattern-top.svg" alt="bg-top">
    <img class="bgbottom" src="images/bg-pattern-bottom.svg" alt="bg-bottom">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">DÃ©borah Trota F. Albernaz</a>.
  </div>
</body>

</html>
